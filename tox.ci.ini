[tox]
envlist = py{310,311,312,313}-benchling_sdk{115,116,117,118,119,120,121,122}

[testenv]
skip_install = true
runner = uv-venv-lock-runner
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
deps =
    benchling_sdk115: benchling_sdk~=1.15.0
    benchling_sdk116: benchling_sdk~=1.16.0
    benchling_sdk117: benchling_sdk~=1.17.0
    benchling_sdk118: benchling_sdk~=1.18.0
    benchling_sdk119: benchling_sdk~=1.19.0
    benchling_sdk120: benchling_sdk~=1.20.0
    benchling_sdk121: benchling_sdk~=1.21.0
    benchling_sdk122: benchling_sdk~=1.22.0
commands = pytest
